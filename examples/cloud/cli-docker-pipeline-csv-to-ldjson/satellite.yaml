satellite:
  cloud:
    url: 'https://localhost/'
    name: 'Satellite Example'
    # 'docker', or 'filesystem'
    type: 'docker'
  composer:
    require:
      - "php-etl/pipeline:^0.3"
  pipeline:
    steps:
      - csv:
          extractor:
            file_path: '../data/products.csv'
      - fastmap:
          map:
            - copy: '[sku]'
              field: '[identifier]'
      - stream:
          loader:
            destination: '../data/products.ldjson'
            format: 'json'
