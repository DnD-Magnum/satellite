satellite:
  cloud:
    url: https://localhost
    name: Satellite Example
    project: 84f6c86c-c3d2-47ae-a812-3ce580929f3c
    filesystem:
      path: build/
  composer:
    require:
      - "php-etl/pipeline:^0.3"
  pipeline:
    steps:
      - csv:
          extractor:
            file_path: '../data/products.csv'
      - fastmap:
          map:
            - copy: '[sku]'
              field: '[identifier]'
      - stream:
          loader:
            destination: '../data/products.ldjson'
            format: 'json'
