satellite:
  cloud:
    url: https://localhost
    name: Satellite Example
    project: baa56754-648d-4821-b053-d146c5d34e2b
  composer:
    require:
      - "php-etl/pipeline:^0.3"
  pipeline:
    label: 'My products pipeline'
    code: 'products_pipeline'
    steps:
      - label: 'Extract products'
        code: 'csv.extractor'
        csv:
          extractor:
            file_path: '../data/products.csv'
      - label: 'Transform products'
        code: 'fastmap'
        fastmap:
          map:
            - copy: '[sku]'
              field: '[identifier]'
      - label: 'Loads products'
        code: 'stream.loader'
        stream:
          loader:
            destination: '../data/products.ldjson'
            format: 'json'
