satellite:
  cloud:
    url: https://localhost/
    project: baa56754-648d-4821-b053-d146c5d34e2b
  composer:
    autoload:
      psr4:
        - namespace: 'App\\'
          paths: ['src/']
  pipeline:
    name: 'My products pipeline'
    code: 'products_pipeline'
    steps:
      - name: 'Extract products'
        code: 'csv.extractor'
        csv:
          extractor:
            file_path: '../data/products.csv'
      - name: 'Transform products'
        code: 'fastmap'
        fastmap:
          map:
            - copy: '[sku]'
              field: '[identifier]'
      - name: 'Transform'
        code: 'my_fastmap'
        fastmap:
          map:
            - copy: '[identifier]'
              field: '[sku]'
      - name: 'Loads products'
        code: 'stream.loader'
        stream:
          loader:
            destination: '../data/products.ldjson'
            format: 'json'
